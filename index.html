<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder - Abdul Karim</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center poppins-bold">
      Resume Builder
      <span class="small-text poppins-regular">by Abdul Karim</span>
    </h1>
    <form class="form" id="resume-form">
      <h3 class="poppins-semibold text-center" style="margin: 8px 0">
        Fill out your resume here
      </h3>
      <div class="form-content">
        <div class="form-group">
          <h3 class="text-center">Resume Header Information</h3>
          <div class="flex flex-col">
            <label for="name">Name</label>
            <input required type="text" name="name" placeholder="John Doe" />
          </div>
          <div class="flex flex-col">
            <label for="job">Job</label>
            <input
              required
              type="text"
              name="job"
              placeholder="Full-Stack Developer"
            />
          </div>
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input
              required
              type="email"
              name="email"
              placeholder="johndoe@example.com"
            />
          </div>
          <div class="flex flex-col">
            <label for="phone">Phone</label>
            <input
              required
              type="text"
              name="phone"
              placeholder="+92 3341234567"
            />
          </div>
          <div class="flex flex-col">
            <label for="linkedin">LinkedIn Username</label>
            <input required type="text" name="linkedin" placeholder="johndoe" />
          </div>
          <div class="flex flex-col">
            <label for="about">About (Brief Summary about yourself)</label>
            <textarea
              required
              name="about"
              cols="50"
              rows="4"
              placeholder="Passionate Full-Stack Developer with over 5 years of experience building responsive web applications. Adept at working with modern frameworks and designing visually appealing UI/UX."
            ></textarea>
          </div>
        </div>

        <div class="form-group">
          <div style="gap: 1rem" class="flex">
            <h3>Work Experience Information</h3>
            <button type="button" class="add-btn" id="add-experience-btn">
              Add Experience
            </button>
          </div>
          <ol id="experience-list"></ol>
        </div>

        <div class="form-group">
          <div style="gap: 1rem" class="flex">
            <h3>Education Information</h3>
            <button type="button" class="add-btn" id="add-education-btn">
              Add Education
            </button>
          </div>
          <ol id="education-list"></ol>
        </div>

        <div class="form-group">
          <div style="gap: 1rem" class="flex">
            <h3>Skills</h3>
            <button type="button" class="add-btn" id="add-skill-btn">
              Add Skill
            </button>
          </div>
          <ol id="skill-list"></ol>
        </div>

        <div class="form-group">
          <div style="gap: 1rem" class="flex">
            <h3>Certifications</h3>
            <button type="button" class="add-btn" id="add-certification-btn">
              Add Certification
            </button>
          </div>
          <ol id="certification-list"></ol>
        </div>
      </div>

      <button type="submit" id="submit-btn">Generate Resume</button>
    </form>

    <h1
      class="text-center"
      style="margin: 1rem 0; display: none"
      id="resume-heading"
    >
      Your Resume
      <button id="download-btn">Download as PDF</button>
    </h1>

    <div id="resume-container"></div>

    <script src="script.js"></script>
    <script src="resume-script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
